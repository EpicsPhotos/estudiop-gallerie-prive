
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <title>Estudiop – Galerie privée</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet"/>

  <!-- Open Graph Preview -->
  <meta property="og:title" content="Estudiop – Connexion privée" />
  <meta property="og:description" content="Accès sécurisé à ta galerie privée." />
  <meta property="og:image" content="https://estudiop-gallerie-prive.onrender.com/preview_estudiop.jpg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:url" content="https://estudiop-gallerie-prive.onrender.com" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:title" content="Estudiop – Connexion privée"/>
  <meta name="twitter:description" content="Accès sécurisé à ta galerie privée."/>
  <meta name="twitter:image" content="https://estudiop-gallerie-prive.onrender.com/preview_estudiop.jpg"/>

  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      color: #fff;
      text-align: center;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(2px);
      z-index: 0;
    }

    .header, .extras, .bitmoji-row, .bottom-banner, .login-popup, .verification-popup {
      position: relative;
      z-index: 1;
    }

    .header {
      padding: 60px 20px 30px;
    }

    .header h1 {
      font-size: 4em;
      color: #FFD700;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.5em;
      margin-bottom: 30px;
      color: #f5f5f5;
    }

    .button {
      background: linear-gradient(45deg, #FFD700, #FF8C00);
      color: #000;
      border: none;
      padding: 14px 30px;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
      transition: 0.3s ease-in-out;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.9);
    }

    .bitmoji-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 40px 0;
    }

    .bitmoji {
      width: 90px;
      height: 90px;
      margin: 12px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      border: 2px solid #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    .bottom-banner img {
      width: 100%;
      height: auto;
      display: block;
    }

    .top-banner img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="top-banner">
    <img alt="Bannière Bitmoji" src="banner.png"/>
  </div>
  <div class="header">
    <h1>Estudiop</h1>
    <p class="subtitle">Bienvenue sur ma page</p>
  </div>
  <div class="bitmoji-row">
    <div class="bitmoji" style="background-image: url('avatar1.png')"></div>
    <div class="bitmoji" style="background-image: url('avatar2.png')"></div>
    <div class="bitmoji" style="background-image: url('avatar3.png')"></div>
    <div class="bitmoji" style="background-image: url('avatar4.png')"></div>
  </div>
  <div class="bottom-banner">
    <img alt="Bannière Bitmoji" src="banner.png"/>
  </div>
</body>
</html>
